<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Steal A Coin">
    <meta property="og:description" content="Idle tycoon game. Merge coins and become the ultimate mogul!">
    <meta property="og:image" content="icon.svg">
    <meta property="og:type" content="website">

    <title>Steal A Coin</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Yandex Games SDK -->
    <script src="/sdk.js"></script>
</head>
<body>
    <div id="game-container">
        <div id="menu-screen">
            <h1 class="title">STEAL A COIN</h1>
            <p class="subtitle">Idle Tycoon</p>
            <button id="play-btn" class="btn">PLAY</button>
            <button id="reset-btn" class="btn btn-small hidden">RESET SAVE</button>
            <div class="menu-hint">
                <p>WASD - Move | E - Interact</p>
                <p>TAB - Shop | Q - Stats | M - Sound</p>
                <p>Merge same coins = Level Up!</p>
                <p>R - Rebirth | C - Collection | G - Bonus</p>
                <p>1/2/3 - Switch floors</p>
            </div>
        </div>

        <div id="game-screen" class="hidden">
            <div id="hud">
                <div id="money-display">
                    <span class="money-icon">$</span>
                    <span id="money">100</span>
                </div>
                <div id="income-display">
                    <span>+</span>
                    <span id="income">0</span>
                    <span>/sec</span>
                </div>
            </div>
            <canvas id="game-canvas"></canvas>
            <div id="controls-hint">
                WASD - move | E - interact | TAB - shop | Q - stats | Merge same coins!
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
